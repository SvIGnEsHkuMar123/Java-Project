
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
  #frm{
     width:500px;
     margin:auto;
     margin-top:100px;
  }
 
</style>
</head>
<body class="container-fluid">
    
    <form action="register" method="post" class="form card" id="frm">
        <h2 class="bg-warning text-white card-header"><center>Registration Form</center></h2>
        <table class="table table-hover">
        <tr>
         <td>Name :</td>
         <td><input type="text" name="userName"  placeholder="Enter your Name......"required></td>
        </tr>
        <tr>
         <td>Email :</td>
         <td><input type="email" name="email"  placeholder="Enter your Email......" required></td>
        </tr>
        <tr>
         <td>Mobile :</td>
         <td><input type="text" name="mobile" placeholder="Enter your Mobile No......" required></td>
        </tr>
        <tr>
         <td>DOB :</td>
         <td><input type="date" name="dob" placeholder="Enter the DOB......" required></td>
        </tr>
        <tr>
         <td>City :</td>
         <td><select name="city" placeholder="Enter your City......" required>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Gujarat">Gujarat</option>
              <option value="Lucknow">Lucknow</option>
                <option value="Kolkata">Kolkata</option>
         </select></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male">Male 
            <input type="radio" name="gender" value="female">Female
        </td>
        </tr>
        <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Register</button></td>
        <td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
        </tr>
        </table>
        <button class="btn btn-outline-success d-block"><a href="showdata">Show Users</a></button>
    </form>
</body>
</html>
